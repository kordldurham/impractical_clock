<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/2a0a0f4758.js" crossorigin="anonymous"></script>      
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="index.css">
<title>The World's Most Impractical Clock</title>
</head>
<main>
<header><h1>THE WORLDS MOST IMPRACTICAL CLOCK!!</h1><br><h2>Refresh the page to get an updated time and new random number!</h2></header>
<body>
<header></header>
<div class="backdiv" id="control">
    <div class="biggreen" id="datetime"></div>
</div>
<div class="backdiv" id="year">
    <div class="biggreen" id="yeara"></div>
    <div class="litgrey" id="yearb"></div>
    <div class="litgrey" id="yearc"></div>
    <div class="litgrey" id="yeard"></div>
</div>
<div class="backdiv">
<div class="biggreen" id="month"></div>
</div>
<div class="backdiv">
<div class="biggreen" id="day"></div>
</div>
<div class="backdiv" id="hour">
    <div class="biggreen" id="houra"></div>
    <div class="litgrey" id="hourb"></div>
</div>
<div class="backdiv">
<div class="biggreen" id="min"></div>
</div>
<div class="backdiv">
<div class="biggreen" id="sec"></div>
</div class="backdiv">
<div class="backdiv" id="milli">
    <div class="biggreen" id="millia"></div>
    <div class="litgrey" id="millib"></div>
</div>
<div class="backdiv">
    <div class="litgrey" id="lMath"></div>
    <div class="medgrey" id="low"></div>
    <div class="litgrey" id="hMath"></div>
    <div class="medgrey" id="high"></div>
    <div class="biggreen" id="ran"></div>
</div>
<aside>
<div id="footerbox">
<footer>&copy; 2020 "The World's Most Impractical Clock" by Kord Durham</footer>
</div>
</aside>
</body>
</main>
<script src="index.js"></script>
</html>
