<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"><link rel="stylesheet" href="index.css">
<title>The World's Most Impractical Clock</title>
</head>
<main>
<body>
<header><h1>The worlds most impractical clock!</h1><br><h2>Refresh the page to get an updated time and new random number!</h2></header>
<div>
<div class="backdiv" id="control">
    <div class="dta" id="datetime">
</div>
</div>
</div>
<hr>
<div>
<div class="backdiv" id="year">
    <div class="ya" id="yeara"></div>
    <div class="yb" id="yearb"></div>
    <div class="yc" id="yearc"></div>
    <div class="yd" id="yeard"></div>
</div>

<div class="backdiv">
<div class="ma" id="month"></div>
</div>

<div class="backdiv">
<div class="da" id="day"></div>
</div>

<div class="backdiv" id="hour">
    <div class="ha" id="houra"></div>
    <div class="hb" id="hourb"></div>
</div>

<div class="backdiv">
<div class="ma" id="min"></div>
</div>

<div class="backdiv">
<div class="sa" id="sec"></div>
</div>

<div class="backdiv" id="milli">
    <div class="mia" id="millia"></div>
    <div class="mib" id="millib"></div>
</div>
</div>
<hr>
<div>
<div class="backdiv">
    <div class="lm" id="lMath"></div>
    <div class="la" id="low"></div>
    <div class="hm" id="hMath"></div>
    <div class="hia" id="high"></div>
    <div class="ra" id="ran"></div>
</div>
</div>
</body>
</main>
<script src="index.js"></script>
</html>
